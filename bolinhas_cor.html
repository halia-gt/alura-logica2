<meta charset='UTF-8'>

<canvas width='600' height='400'></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);

    var cores = ['blue', 'red', 'green'];
    var i = 0; //começa com blue.

    function desenhaCirculo(evento, cor) {
        
        // .pageX o navegador fornece a coordenada, por isso não preciso
        // inserir nada, mas ele considera a tela inteira e não só o canvas,
        // por isso tem de desconsiderar a borda da tela "- tela.offsetLeft/Top"
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        // quando clicar, vai formar um círculo
        pincel.fillStyle = cores[i];
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2 * 3.14);
        pincel.fill();

        console.log(x + ', ' + y);
    }

    tela.onclick = desenhaCirculo;
    
    function mudaCor() {

        i++;

        if(i >= cores.length) {
            i = 0; //volta ao blue
        }
        return false; // para não exibir o menu padrão do canvas
    }


    tela.oncontextmenu = mudaCor;
</script>
