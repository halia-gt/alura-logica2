<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {

        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20;
    function atualizaTela() {

        limpaTela();
        desenhaCirculo(x, 20, 10);
        x++;
    }

    // pro setInterval, não precisa inicializar a função, só precisa passar o código pra ela, então sem ()
    // pedir setInterval(atualizaTela(), 10) significa que você quer o retorno da função a cada 10 milissegundos
    setInterval(atualizaTela, 10); //o número é em milissegundo. Então 5000 é 5s 

</script>
