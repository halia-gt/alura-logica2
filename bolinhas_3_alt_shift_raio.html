<meta charset='UTF-8'>

<canvas width='600' height='400'></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'gray';
    pincel.fillRect(0, 0, 600, 400);
    var raio = 10;

    function desenhaCirculo(evento) {
        
        // .pageX o navegador fornece a coordenada, por isso não preciso
        // inserir nada, mas ele considera a tela inteira e não só o canvas,
        // por isso tem de desconsiderar a borda da tela "- tela.offsetLeft/Top"
        var x = evento.pageX - tela.offsetLeft;
        var y = evento.pageY - tela.offsetTop;

        var shift = evento.shiftKey
        var alt = evento.altKey

        // quando clicar, vai formar um círculo
        pincel.fillStyle = 'blue';
        pincel.beginPath();

        if(shift) {
            if(raio < 35) {
                raio = raio + 10;
            } else {
                raio = 40;
            }
        }

        if(alt) {
            if(raio > 10) {
                raio = raio - 5;
            }
        }

        pincel.arc(x, y, raio, 0, 2 * 3.14);
        pincel.fill();

        console.log(x + ', ' + y);
    }

    tela.onclick = desenhaCirculo;
    
</script>
